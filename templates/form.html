<!DOCTYPE html>
<html>

<head>
	<title>Flask Ajax Practice</title>
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<script src="/static/js/jquery-3.3.1.min.js "></script>
	<script src="/static/js/bootstrap.js "></script>
	<style>
		/*調整容器大小*/

		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}

		.carousel-inner>.item>img {
			margin: auto;
		}

		#myCarousel {
			width: 500px;
			position: absolute;
			top: 50%;
			/*從上面開始算，下推 50% (一半) 的位置*/
			left: 50%;
			/*從左邊開始算，右推 50% (一半) 的位置*/
			margin-top: -300px;
			/*高度的一半*/
			margin-left: -200px;
			/*寬度的一半*/
		}

		.carousel-control.left {

			background-image: none;
			background-repeat: repeat-x;
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);
		}

		.carousel-control.right {
			left: auto;
			right: 0;

			background-image: none;
			background-repeat: repeat-x;
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Flask Practice</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">{{ name }}</a>
					</li>
					<li>
						<a href="{{ url_for('logout') }}">Log Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- 輪播（Carousel）指標 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- 輪播（Carousel）項目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../static/images/rabbit.JPG" alt="First slide" style="height:600px">
			</div>
			<div class="item">
				<img src="../static/images/girls.jpg" alt="Second slide" style="height:600px">
			</div>
			<div class="item">
				<img src="../static/images/sister.jpg" alt="Third slide" style="height:600px">
			</div>
		</div>
		<!-- 輪播（Carousel）導航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</body>

</html>
